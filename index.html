<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5c0f0b541b.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body class="d-flex bg-black min-vh-100 align-items-center justify-content-center">
    <div class="table-responsive">
        <table class="table caption-top text-center align-middle table-bordered border-light text-light">
            <caption class="lead text-center">Tic-Tac-Toe</caption>
            <thead>
                <tr>
                    <th scope="col" class="border-lg">VICTORY</th>
                    <th scope="col" class="border-lg">DRAW</th>
                    <th scope="col" class="border-lg">DEFEACT</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-top-0">
                    <td class="border-bottom-lg border-right-lg border-left-0"></td>
                    <td class="border-bottom-lg border-right-lg"></td>
                    <td class="border-bottom-lg border-right-lg border-right-0"></td>
                </tr>
                <tr>
                    <td class="border-bottom-lg border-right-lg border-left-0"></td>
                    <td class="border-bottom-lg border-right-lg"></td>
                    <td class="border-bottom-lg border-right-lg border-right-0"></td>
                </tr>
                <tr class="border-bottom-0">
                    <td class="border-left-0 border-right-lg"></td>
                    <td class="border-right-lg"></td>
                    <td class="border-right-0"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="border-bottom-0 border-top-0 align-bottom">
                    <td class="border-left-0 border-right-0">
                        CROSS
                        <br>
                        <span>0</span>
                    </td>
                    <td class="border-left-0 border-right-0">
                        DRAWS
                        <br>
                        <span>0</span>
                    </td>
                    <td class="border-left-0 border-right-0">
                        CIRCLE
                        <br>
                        <span>0</span>
                    </td>
                </tr>
                <tr class="border-bottom-0 border-top-0">
                    <td colspan="3" class="border-left-0 border-right-0">
                        <i class="fas fa-user mr-3" style="font-size: 3rem"></i>
                        <i class="fas text-dark fa-user-friends ml-3" style="font-size: 3rem"></i>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="program.js"></script>
</body>
</html>
